<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudForge</title>
  <style>
    body { font-family: Helvetica, sans-serif; margin: 0; background: #0f172a; color: white; }
    header { padding: 60px; text-align: center; }
    button { padding: 12px 25px; background: #38bdf8; border: none; font-size: 16px; cursor: pointer; }
    section { padding: 40px; display: flex; gap: 20px; }
    .card { background: #1e293b; padding: 20px; border-radius: 8px; flex: 1; }
  </style>
</head>
<body>
  <header>
    <h1>CloudForge</h1>
    <p>Build. Deploy. Scale.</p>
    <button>Get Started</button>
  </header>

  <section>
    <div class="card">Fast Deployment</div>
    <div class="card">Secure Infrastructure</div>
    <div class="card">Global Scale</div>
  </section>
</body>
</html>
