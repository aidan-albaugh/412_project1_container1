<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudForge</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      background: #0f172a;
      color: white;
      padding-bottom: 80px;
    }

    header {
      padding: 60px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background: #38bdf8;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    section {
      padding: 40px;
      display: flex;
      gap: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }

    .logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 120px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>CloudForge</h1>
    <p>Build. Deploy. Scale.</p>
    <button>Get Started</button>
  </header>

  <section>
    <div class="card">Fast Deployment</div>
    <div class="card">Secure Infrastructure</div>
    <div class="card">Global Scale</div>
  </section>

  <img src="logo.png" alt="AAA Cloud Logo" class="logo">
</body>
</html>
